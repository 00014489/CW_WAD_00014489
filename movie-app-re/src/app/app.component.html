<p>
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>home</mat-icon>
        </button>
        <span>Movie App</span>
        <span class="example-spacer"></span>
        <button>Create</button>

    </mat-toolbar>
</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="TimeOfMovie">
        <th mat-header-cell *matHeaderCellDef> TimeOfMovie </th>
        <td mat-cell *matCellDef="let element"> {{element.TimeOfMovie}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="withSubtitles">
        <th mat-header-cell *matHeaderCellDef> WithSubtitles </th>
        <td mat-cell *matCellDef="let element"> {{element.withSubtitles}} </td>
    </ng-container>
    <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.Rating}} </td>
    </ng-container>

    <ng-container matColumnDef="ActorName">
        <th mat-header-cell *matHeaderCellDef> Actor Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ActorName}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
        <button mat-raised-button (click)="create()">Basic</button>
        <button mat-raised-button  color="primary">Primary</button>
        <button mat-raised-button  color="accent">Accent</button>
        <button mat-raised-button color="warn">Warn</button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
